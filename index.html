<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc6c340c2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>Concentration</title>
</head>

<body>
    <header>
        <h1>Let's Play Concentration</h1>
        <section class="score-panel">
            <ul class="stars">
                <li class="fa-solid fa-star"></li>
                <li class="fa-solid fa-star"></li>
                <li class="fa-solid fa-star"></li>
            </ul>

            <span class="moves">10</span> Moves

            <div class='timer'>
                Timer <span class='timer-text'>00:00:00</span>
            </div>

            <div class="restart">
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>

        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa-solid fa-apple-whole"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-apple-whole"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-fish-fins"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-fish-fins"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-cat"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-cat"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-crow"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-crow"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-dragon"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-dragon"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-otter"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-otter"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-hand-spock"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-hand-spock"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-seedling"></i>
            </li>
            <li class="card">
                <i class="fa-solid fa-seedling"></i>
            </li>
        </ul>

    </header>


    <script src="app.js"></script>
</body>

</html>
