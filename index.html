<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc6c340c2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>Concentration</title>
</head>

<body>
    <header>
        <h1>Let's Play Concentration</h1>
        <section class="score-panel">
            <ul class="stars">
                <li class="fa-solid fa-star"></li>
                <li class="fa-solid fa-star"></li>
                <li class="fa-solid fa-star"></li>
            </ul>

            <p><span class="moves">0</span> Moves</p>

            <div class='timer'>
                Timer <span class='timer-text'>00:00:00</span>
            </div>

            <div class="restart">
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>

        </section>
    </header>

    <ul class="deck">
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
        <li class="card">
            <i class="fa-solid"></i>
        </li>
    </ul>

    <div class="modal">
        <h1>Congratulations!!!</h1>
        <ul class="stars">
            <li class="fa-solid fa-star"></li>
            <li class="fa-solid fa-star"></li>
            <li class="fa-solid fa-star"></li>
        </ul>
        <p><span class="moves">0</span> Moves</p>
        <div class='timer'>
            Timer <span class='timer-text'>00:00:00</span>
        </div>
        <button class="play-again">Play Again</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
